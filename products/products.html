<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="products.css">
    <title>Products</title>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-dark bg-black">
        <div class="container-fluid">
            <h2 id="title" class="text-light">E-Mobile Store</h2>
            <ul class="navbar-nav">
                <li class="nav-item" style="display: flex; gap: 15px; font-size: 22px;">
                    <a class="nav-link text-light" href="./form.html">Add Products</a>
                    <a class="nav-link text-light" href="./../user/user.html">User</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Introduction -->
    <div class="container mt-4 d-flex align-items-center justify-content-between flex-wrap">
        <!-- Left Section: Paragraph -->
        <div class="intro-text">
            <h2 style="text-align: center; font-size: 40px; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Welcome to E-Mobile Store</h2>
            <p class="lead" style="font-size: 30px; text-align: center;">
                Discover the latest smartphones with cutting-edge technology and unbeatable prices. 
                Browse our products and grab the best deals today!
            </p>
        </div>
    
        <!-- Right Section: Image Slider -->
        <div id="productCarousel" class="carousel slide slider-container" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.notebookcheck-cn.com/uploads/tx_nbc2/Infinix_GT_20_Pro.JPG" class="d-block w-100 slider-img" alt="Mobile 1">
                </div>
                <div class="carousel-item">
                    <img src="https://propakistani.pk/wp-content/uploads/2023/10/Vivo.jpg" class="d-block w-100 slider-img" alt="Mobile 2">
                </div>
                <!-- <div class="carousel-item">
                    <img src="image3.jpg" class="d-block w-100 slider-img" alt="Mobile 3">
                </div> -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    

   

    <!-- Product List -->
    <div class="container mt-5">
        <h3>Product List</h3>
        <div id="productList" class="row"></div>
    </div>

    <script type="module" src="./../firebase/auth.js"></script>
    <script type="module" src="./../firebase/firestore.js"></script>
    <script type="module" src="./products.js"></script>

</body>
</html>
