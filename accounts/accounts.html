<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin to continue</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="accounts.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-dark bg-black">
        <div class="container-fluid">
          <h2 id="title" class="text-light">E-Mobile Store</h2>
          <ul class="navbar-nav">
            <li class="nav-item" style="display: flex; gap: 15px; font-size: 22px;">
              <a class="nav-link text-light" href="./../index.html">Home</a>
              <a class="nav-link text-light" href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- form -->

      <div id="accountsForm" class="container">
        <!-- Sign In Form -->
        <div id="signin-form" class="form-container active">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email" id="signin-email" required>
            <input type="password" placeholder="Password" id="signin-password" required>
            <button id="signInBtn">Sign In</button>
            <a onclick="toggleForm()">Don't have an account? Sign Up</a>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="form-container">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name" id="signup-name" required>
            <input type="email" placeholder="Email" id="signup-email" required>
            <input type="password" placeholder="Password" id="signup-password" required>
            <button id="signUpBtn">Sign Up</button>
            <a onclick="toggleForm()">Already have an account? Sign In</a>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById("signin-form").classList.toggle("active");
            document.getElementById("signup-form").classList.toggle("active");
        }
    </script>

    <script type="module" src="./../firebase/auth.js"></script>
</body>
</html>
